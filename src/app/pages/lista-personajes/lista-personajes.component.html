<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    @for (p of personajesFull; let i = $index; track i) {
      <ion-item (click)="goToDetalle(i)">
        <ion-label class="ion-text-wrap">
          <h2 style="margin:0;">{{ p.alias }}</h2>
          <p style="margin:.15rem 0 0 0;"><strong>Nombre:</strong> {{ p.nombre }}</p>
          <p style="margin:.15rem 0 0 0;"><strong>Equipo:</strong> {{ p.equipo }}</p>
          <p style="margin:.15rem 0 0 0;"><strong>Poder principal:</strong> {{ p.poderPrincipal }}</p>
          <p style="margin:.15rem 0 0 0;"><strong>Primera aparici√≥n:</strong> {{ p.primeraAparicion }}</p>
        </ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>
    }
  </ion-list>
</ion-content>
